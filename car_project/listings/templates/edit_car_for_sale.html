<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{ car.name }} for Sale</title>
</head>
<body>
    <h2>Edit {{ car.name }} for Sale</h2>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        

        {{ form.as_p }}

    
        <button type="submit">Save Changes</button>
    </form>

    <a href="{% url 'car_for_sale_detail' car.id %}">Back to Car Details</a>
</body>
</html>
