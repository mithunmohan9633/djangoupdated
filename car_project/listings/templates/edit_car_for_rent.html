<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Car for Rent</title>
</head>
<body>
    <h2>Edit Car for Rent</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Car Name Input -->
        <label for="name">Car Name:</label>
        <input type="text" id="name" name="name" value="{{ car.name }}" required><br>

        <!-- Brand Input -->
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" value="{{ car.brand.name }}" required><br>

        <!-- Oil Type Input -->
        <label for="oil_type">Oil Type:</label>
        <input type="text" id="oil_type" name="oil_type" value="{{ car.oil_type.type }}" required><br>

        <!-- Description -->
        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ car.description }}</textarea><br>

        <!-- Price per Day -->
        <label for="price_per_day">Price per Day:</label>
        <input type="number" step="0.01" id="price_per_day" name="price_per_day" value="{{ car.price_per_day }}" required><br>

        <!-- Mileage -->
        <label for="mileage">Mileage:</label>
        <input type="number" step="0.01" id="mileage" name="mileage" value="{{ car.mileage }}" required><br>

        <!-- Car Image -->
        <label for="rent_car_image">Car Image:</label>
        <input type="file" id="rent_car_image" name="rent_car_image" accept="image/*"><br>
        <small>Current image: <img src="{{ car.rent_car_image.url }}" alt="Current Car Image" style="width: 100px;"></small><br>

        <input type="submit" value="Update Car">
    </form>
    <br>
    <a href="{% url 'list_my_rent_cars' %}">Back to My Rent Cars</a>
</body>
</html>
