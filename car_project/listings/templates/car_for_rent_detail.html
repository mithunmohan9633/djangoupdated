<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car for Rent</title>
</head>
<body>
    <h2>Add Car for Rent</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        

        <label for="name">Car Name:</label>
        <input type="text" id="name" name="name" required><br>

        <!-- Brand Text Input -->
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" placeholder="Enter brand name" required><br>

        <!-- Oil Type Dropdown -->
        <label for="oil_type">Oil Type:</label>
        <select id="oil_type" name="oil_type" required>
            <option value="">Select Oil Type</option>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="Electric">Electric</option>
        </select><br>

        <!-- Description -->
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br>
        <label for="price_per_day">Price per Day (â‚¹):</label>
        <input type="number" step="0.01" id="price_per_day" name="price_per_day" required><br>
        <label for="mileage">Mileage (km/l):</label>
        <input type="number" step="0.01" id="mileage" name="mileage" required><br>
        <label for="rent_car_image">Car Image:</label>
        <input type="file" id="rent_car_image" name="rent_car_image" accept="image/*"><br>
        <input type="submit" value="Add Car">
    </form>
</body>
</html>
