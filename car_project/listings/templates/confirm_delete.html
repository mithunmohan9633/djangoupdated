<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Confirm Deletion</h1>
        <p>Are you sure you want to delete "{{ object }}"?</p> <!-- Change 'object' to the context variable you pass -->

        <form method="post" action="{% url 'your_delete_view_name' object.id %}"> <!-- Adjust the URL as necessary -->
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'your_redirect_url_name' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
